{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Biz bilan bogâ€˜lanish" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background:  #1a202c;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-card {
           background-color: #2d3748; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            color: #fff;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-card h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .contact-card a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            color: #ffffff;
            text-decoration: none;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .contact-card a:hover {
            color: #d1e3ff;
            transform: scale(1.05);
        }

        .contact-card img {
            width: 30px;
            height: 30px;
        }

        .btn-secondary {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.35);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>{% trans "Taklif va murojaat uchun" %}</h2>

        <div>
            <a href="mailto:madinaxontoxirjonovna@gmail.com" target="_blank">
                <img src="/media/icons/gmail.png" alt="Gmail">
                madinaxontoxirjonovna@gmail.com
            </a>
        </div>

        <div>
            <a href="https://t.me/MToxirjonovna" target="_blank">
                <img src="/media/icons/telegram.png" alt="Telegram">
                @MToxirjonovna
            </a>
        </div>

        <div class="text-center">
            <a href="{% url 'profil:profil' %}" class="btn btn-secondary">
                ðŸ”™ {% trans "Orqaga" %}
            </a>
        </div>
    </div>
</body>
</html>
