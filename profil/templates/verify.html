


{% load static %}
{% load i18n %}


<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "Tasdiqlash kodi" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
      background-color: #1a202c;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif; 
      padding: 1.5rem;
      color: #333;
    }

        @keyframes bgmove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

         .card {
      background-color: #2d3748; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px; 
      padding: 3rem;
      width: 100%;
      max-width: 600px; 
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-8px) rotateX(2deg); 
      box-shadow: 0 20px 45px 0 rgba(0, 0, 0, 0.15);
    }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: #93c5fd;
        }

        input.form-control {
            border-radius: 12px;
            border: 1.8px solid #ced4da;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input.form-control:focus {
            border-color: #0069d9;
            box-shadow: 0 0 8px rgba(0, 105, 217, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #0069d9;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #004ba0;
            transform: scale(1.05);
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #0069d9;
            color: white;
            border-color: #0069d9;
        }

        h4{
        text-align: center;
      color: #93c5fd;
      margin-bottom: 2rem;
      text-shadow: none;
      font-weight: 700;
      font-size: 2.2rem; 
      letter-spacing: -0.5px;
        }
      

        .alert {
            font-size: 0.95rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4>{% trans "Kodni tasdiqlang" %}</h4>
                </div>
                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="kod" class="form-label">{% trans "Tasdiqlash kodi" %}</label>
                            <input type="text" class="form-control" id="kod" name="kod" required maxlength="6" minlength="6" pattern="\d{6}" placeholder="6 raqamli kodni kiriting" autofocus>
                            <div class="form-text fw-bold"style="color:red">{% trans "Kod 6 ta raqamdan iborat bo'lishi kerak." %}</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">{% trans "Tasdiqlash" %}</button>
                    </form>
                    <a href="{% url 'profil:login' %}" class="btn btn-outline-secondary mt-3 w-100">{% trans "Boshqa hisob orqali kirish" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
