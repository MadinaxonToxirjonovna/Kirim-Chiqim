<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kimdan qo‚Äòshish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1a202c;
            min-height: 100vh;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-custom {
            border-radius: 0.5rem;
            padding: 10px 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8">

        <div class="card p-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                <h3 class="text-success mb-0">‚ûï Kirim joyi qo‚Äòshish</h3>
                <a href="{% url 'transactions:hisob' %}" class="btn btn-outline-secondary btn-sm">
                    ‚¨ÖÔ∏è Orqaga
                </a>
            </div>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-custom w-100">üíæ Qo‚Äòshish</button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
