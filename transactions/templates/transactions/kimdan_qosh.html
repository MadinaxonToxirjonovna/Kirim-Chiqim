{% load i18n %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "Kategoriya qo‚Äòshish" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #1a202c;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            /* Modern font */
            padding: 1.5rem;
            color: #333;
        }


        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 30%;
            margin: 80px auto;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e0ffe5;
        }

        a.back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        form p label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #d4f0db;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            font-weight: 500;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.5);
            color: #000;
            font-weight: 600;
        }

        .btn-submit {
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #11998e;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
        }

        .btn-submit:hover {
            background-color: #e0f7ed;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'transactions:hisob' %}" class="back-btn">‚¨ÖÔ∏è {% trans "Orqaga" %}</a>
        <h2>‚ûï {% trans "Kategoriya qo‚Äòshish" %}</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">üíæ {% trans "Saqlash" %}</button>
        </form>
    </div>
</body>

</html>
