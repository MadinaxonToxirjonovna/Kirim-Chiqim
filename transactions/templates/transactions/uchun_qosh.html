<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriya Qo‚Äòshish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(270deg, #8e2de2, #4a00e0, #8e2de2);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
        }

        a.back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a.back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: background 0.3s, box-shadow 0.3s;
            resize: vertical;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 8px 2px rgba(138, 43, 226, 0.7);
            color: #240086;
        }

        /* Select arrow styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image:
                url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%23240086' class='bi bi-chevron-down' viewBox='0 0 16 16'%3e%3cpath fill-rule='evenodd' d='M1.646 5.646a.5.5 0 0 1 .708 0L8 11.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px 16px;
        }

        .btn-submit {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            color: #4a00e0;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        /* Error message styling if needed */
        .errorlist {
            color: #ff6b6b;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'kirim:hisobot' %}" class="back-btn">‚¨ÖÔ∏è Orqaga</a>
        <h2>‚ûï Yangi Kategoriya Qo‚Äòshish</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="id_name">Kategoriya nomi:</label>
            {{ form.name.errors }}
            {{ form.name }}

            <label for="id_description">Tavsif:</label>
            {{ form.description.errors }}
            {{ form.description }}

            <label for="id_type">Kategoriya turi:</label>
            {{ form.type.errors }}
            {{ form.type }}

            <button type="submit" class="btn-submit">üíæ Qo‚Äòshish</button>
        </form>
    </div>
</body>
</html>
