{% load i18n %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "Chiqim Qo'shish" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
background-color: #1a202c;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif; /* Modern font */
      padding: 1.5rem;
      color: #333;
    }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
      background-color: #2d3748; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px); /* Stronger blur */
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px; /* Softer rounded corners */
      padding: 3rem; 
      width: 100%;
      margin: auto;
      max-width: 600px; /* Slightly wider card */
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition */
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-8px) rotateX(2deg); /* More pronounced hover effect */
      box-shadow: 0 20px 45px 0 rgba(0, 0, 0, 0.15);
    }
    
  h2 {
    text-align: center;
    color: #93c5fd;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: -0.5px;
  }

  .form-label {
    font-weight: 600;
    color: #93c5fd;
    margin-bottom: 0.5rem;
  }

  .form-control,
  .form-select,
  textarea.form-control {
    border-radius: 0.85rem;
    background-color: #f8fafd;
    transition: all 0.3s ease;
    border: 1px solid #e0e6ed;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    color: #333;
  }

  .form-control::placeholder,
  textarea.form-control::placeholder {
    color: #888;
  }

  .form-control:focus,
  .form-select:focus,
  textarea.form-control:focus {
    border-color: #8c7ae6;
    box-shadow: 0 0 0 0.25rem rgba(140, 122, 230, 0.2);
    background-color: #fff;
    outline: none;
  }

.btn-primary {
  background-color: #8c7ae6; 
  border: none;
  border-radius: 0.85rem;
  padding: 0.8rem 2rem;
  transition: background-color 0.3s ease-in-out, transform 0.2s ease-out;
  font-weight: 600;
  font-size: 1.15rem;
  letter-spacing: 0.5px;
  width: 100%;
  margin-top: 1.5rem;
}

.btn-primary:hover {
  background-color: #7063cc;
  transform: translateY(-2px);
}


.top-links {
      text-align: center;
      margin-bottom: 2.5rem; /* More spacing */
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px; /* Space between links */
    }

    .top-links a {
      font-weight: 500;
      color: #6a6a6a; 
      text-decoration: none;
      border: 1px solid #dcdcdc; /* Lighter border */
      border-radius: 0.85rem;
      padding: 0.5rem 1.2rem;
      display: inline-flex; /* For better alignment of icon and text */
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      background-color: #fdfefe;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    

    .top-links a:hover {
      background-color: #e8eaf6; /* Light hover background */
      color: #5d5d5d;
      border-color: #c5cadf;
      transform: translateY(-1px);
    }

  label {
    font-weight: 600;
    color: #444;
  }

  @media (max-width: 480px) {
    .card {
      padding: 1.5rem;
    }
    h2 {
      font-size: 1.6rem;
    }
    .btn-primary {
      font-size: 1rem;
    }
  }
</style>

</head>
<body>

<div class="container py-5">
    <div class="card">
        <h2 class="text-center">‚ûñ{% trans "Yangi chiqim qo'shish" %}</h2>

        <div class="top-links d-flex flex-wrap gap-2 justify-content-center mb-4">
        <a href="{% url 'transactions:valyuta_qosh' %}" class="btn btn-outline-light">üí± {% trans "Valyuta qo‚Äòshish" %}</a>
        <a href="{% url 'transactions:kimdan_qosh' %}" class="btn btn-outline-light">‚ûï {% trans "Kategoriya qo‚Äòshish" %}</a>
        <a href="{% url 'transactions:hisob' %}" class="btn btn-outline-light">‚¨ÖÔ∏è {% trans "Orqaga" %}</a>
    </div>
        
    
    <form method="POST" novalidate>
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_sana" class="form-label">üìÖ {% trans "Sana" %}</label>
        <input type="date" id="id_sana" name="sana" class="form-control" placeholder="dd.mm.yyyy" required />
    </div>

    <div class="mb-3">
        <label for="id_summa" class="form-label">üí∞ {% trans "Summasi" %}</label>
        <input type="number" id="id_summa" name="summa" step="0.01" class="form-control" placeholder="{% trans 'Miqdor kiriting' %}" required />
    </div>

    <div class="mb-3">
        <label for="id_kimdan" class="form-label">üìÇ {% trans "Kategoriya" %}</label>
        <select id="id_kimdan" name="kimdan" class="form-select" required>
            <option value="" selected disabled>{% trans "Kategoriya tanlang" %}</option>
            <option value="ish">{% trans "Ish" %}</option>
            <option value="sotuv">{% trans "Sotuv" %}</option>
            <option value="boshqa">{% trans "Boshqa" %}</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="id_valyuta" class="form-label">üí± {% trans "Valyuta" %}</label>
        <select id="id_valyuta" name="valyuta" class="form-select" required>
            <option value="" selected disabled>{% trans "Valyuta tanlang" %}</option>
            <option value="uzs">UZS</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="id_izoh" class="form-label">üìù {% trans "Izoh" %}</label>
        <textarea id="id_izoh" name="izoh" rows="3" class="form-control" placeholder="{% trans 'Qo‚Äòshimcha ma‚Äôlumot yozing...' %}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">üíæ {% trans "Saqlash" %}</button>
</form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
